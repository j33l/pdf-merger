<!DOCTYPE html>
<html>
<body>

<h1>Merge To PDF</h1>
<p>Only allowed PDF, DOC and DOCX files.</p>

<form method="POST" action="/merge" enctype="multipart/form-data">
  <label for="files">Select all files:</label>
  <input type="file" name="files" multiple>
  <br />
  <button type="submit">Merge PDFs</button>
</form>

<p id="download-message">Wait... your files will be converted, merged and start downloading soon...</p>

</body>
</html>
